<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ulangan Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1976d2;
        }
        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Ulangan</h2>
        <input type="email" id="email" placeholder="Masukkan Email"><br>
        <input type="password" id="password" placeholder="Masukkan Sandi"><br>
        <button onclick="login()">Masuk</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <script>
        // Daftar akun siswa
        const akunSiswa = [
            { email: "siswa1@sekolah.com", password: "12345" },
            { email: "siswa2@sekolah.com", password: "12345" },
            { email: "siswa3@sekolah.com", password: "12345" },
            { email: "siswa4@sekolah.com", password: "12345" },
            { email: "siswa5@sekolah.com", password: "12345" }
        ];

        function login() {
            let email = document.getElementById("email").value.trim();
            let pass = document.getElementById("password").value.trim();
            let error = document.getElementById("errorMsg");

            let ditemukan = akunSiswa.find(user => user.email === email && user.password === pass);

            if (!email || !pass) {
                error.textContent = "Email dan sandi wajib diisi!";
            } else if (ditemukan) {
                // Simpan email siswa ke penyimpanan browser
                localStorage.setItem("siswaLogin", email);
                window.location.href = "Ulangan.html";
            } else {
                error.textContent = "Email atau sandi salah!";
            }
        }
    </script>

</body>
</html>
